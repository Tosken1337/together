<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
>

<f:metadata>
    <f:viewParam name="together" value="#{viewTogether.togetherRef}" />
    <f:viewAction action="#{viewTogether.onInit}" />
</f:metadata>

<h:body>

    <ui:composition template="/template/commonLayout.xhtml">
        <!--pass a parameter to the outer template-->
        <ui:param name = "title" value = "Do it Together!" />

        <ui:define name="content">
            <b:growl id="growl" showDetail="false" >
                <p:autoUpdate />
            </b:growl>
            <c:choose>
                <c:when test="#{viewTogether.validRef}">
                    <h:form id="togetherForm">
                        <b:column styleClass="light-content">
                            <b:row>
                                <b:column>
                                    <h3>#{viewTogether.together.title}</h3>
                                    <h4>
                                        Created by #{viewTogether.together.creator.username} at
                                        <h:outputText value="#{viewTogether.together.created}">
                                            <f:convertDateTime pattern="EEE, dd MMM yyyy" locale="en" />
                                        </h:outputText>
                                    </h4>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column>
                                    <b:dataTable value="#{viewTogether.together.items}" var="item" searching="false" id="togetherTable"
                                                 paginated="false" info="false">
                                        <b:dataTableColumn label="What is needed?">
                                            <h:outputText value="#{item.title}"/>
                                        </b:dataTableColumn>
                                        <b:dataTableColumn label="Who takes care?">
                                            <h:outputText rendered="#{item.hasResponsiblePerson()}"
                                                          value="#{item.responsible.username}"/>

                                            <p:selectBooleanCheckbox rendered="#{!item.hasResponsiblePerson()}">
                                                <p:ajax update="@form" listener="#{viewTogether.onEnroll(item)}"/>
                                            </p:selectBooleanCheckbox>
                                        </b:dataTableColumn>

                                        <b:dataTableColumn label="Action">
                                            <b:commandButton rendered="#{userBean.isThisMe(item.responsible)}"
                                                             ajax="true" update="@form" process="togetherTable" iconAwesome="trash-o"
                                                             tooltip="Remove me!" styleClass="icon-only"
                                                             action="#{viewTogether.onEnrollOut(item)}"/>
                                        </b:dataTableColumn>
                                    </b:dataTable>
                                </b:column>
                            </b:row>
                            <b:row rendered="#{userBean.isThisMe(viewTogether.together.creator) or viewTogether.together.extendable}">
                                <b:column span="6">
                                    <b:inputText id="newValue" placeholder="Add new item to list..." value="#{viewTogether.newEntryValue}"/>
                                </b:column>
                                <b:column span="4">
                                    <b:commandButton size="sm" icon="plus" value="Add Item" ajax="true" update="@form" process="newValue" actionListener="#{viewTogether.onAddNewItem}"  />
                                </b:column>
                            </b:row>
                        </b:column>
                    </h:form>
                </c:when>
                <c:otherwise>
                    <b:row styleClass="light-content" >
                        <div>Togehter not valid</div>
                    </b:row>
                </c:otherwise>
            </c:choose>
        </ui:define>

    </ui:composition>

</h:body>

</html>
