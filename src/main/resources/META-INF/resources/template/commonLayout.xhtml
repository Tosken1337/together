<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
>
<f:view contentType="text/html">

    <h:head>
        <title>Together</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Roboto+Mono|Ubuntu" rel="stylesheet" />
        <meta name="mobile-web-app-capable" content="yes"/>
    </h:head>


    <h:body style="padding-top: 60px">
        <b:navBar sticky="false" brand="Together" brandHref="/index.xhtml" inverse="false" fixed="top" fluid="true">
            <b:navbarLinks pull="right">
                <b:navLink iconAwesome="clipboard" value="Create Together" href="/create.xhtml" />
                <b:dropMenu value="#{userBean.userName}" iconAwesome="user" rendered="#{sec:areAllGranted('ROLE_USER')}">
                    <b:navLink value="Settings" href="#" iconAwesome="sliders" />
                    <b:navLink value="Logout" href="/logout" iconAwesome="sign-out" />
                </b:dropMenu>
                <b:navLink value="Login" href="/login.xhtml" iconAwesome="sign-in" rendered="#{sec:isAnonymous()}"/>
            </b:navbarLinks>
        </b:navBar>

        <b:container fluid="true">
            <b:column medium-screen="2" small-screen="3" largeScreen="2" styleClass="sidebar">
                <b:listLinks rendered="#{sec:areAllGranted('ROLE_USER')}">
                    <b:navLink iconAwesome="clipboard" href="/my-togethers.xhtml" value="My Togethers" />
                    <b:navLink iconAwesome="group" href="#" value="Participating Togethers" />
                </b:listLinks>
            </b:column>

            <b:column medium-screen="10" small-screen="9" largeScreen="10" offset="2" styleClass="main">
                <ui:insert name="content" >
                    <ui:include src="/template/commonContent.xhtml" />
                </ui:insert>
            </b:column>

        </b:container>

    </h:body>
</f:view>
</html>
